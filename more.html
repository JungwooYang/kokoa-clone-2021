<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Moive Talk</title>
    <script src="https://kit.fontawesome.com/e09ce46b57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <div class="header__notification badge badge--unnumbered"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <div class="screen-header__space"></div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                    src="https://frc.research.vub.be/sites/default/files/styles/large/public/thumbnails/image/basic-profile-picture_5.jpg"
                    class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jungwoo</h4>
                    <h6 class="user-component__subtitle">+1 123-456-7890
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>

        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Goods</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggenstions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://cdn.vox-cdn.com/thumbor/J4gj8dhgGEKL6FITx4gR5rS6EUA=/0x0:2845x1500/1520x1013/filters:focal(1216x499:1670x953):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/69972613/EN_SQdGame_Main_PlayGround_Horizontal_RGB_PRE.0.jpeg"/>
                    </div>
                    <span class="more-suggestions__icon-text">Squid Game</span>
                </div>    
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2021%2F10%2Fnetflix-hellbound-teaser-poster-image-001.jpg?q=70&w=1125&cbr=1&fit=max"/>
                    </div>
                    <span class="more-suggestions__icon-text">Hell Bound</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://m.media-amazon.com/images/I/71nWfxOlCTL._AC_SY879_.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">French Dispatch</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification nav__notification__chats badge badge--numbered">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__notification nav__notification__etc badge badge--unnumbered"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <span> Your screen is too big!</span>
    </div>

</body>
</html>
