<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/e09ce46b57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <div class="header__notification badge badge--unnumbered"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <div class="screen-header__space"></div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                    src="https://m.media-amazon.com/images/I/41Jq0Cs0LXL._AC_.jpg"
                    class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jungwoo</h4>
                    <h6 class="user-component__subtitle">+1 123-456-7890
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>

        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggenstions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://m.media-amazon.com/images/I/41Jq0Cs0LXL._AC_.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>    
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://m.media-amazon.com/images/I/41Jq0Cs0LXL._AC_.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://m.media-amazon.com/images/I/41Jq0Cs0LXL._AC_.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification nav__notification__chats badge badge--numbered">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__notification nav__notification__etc badge badge--unnumbered"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span> Your screen is too big!</span>
    </div>

</body>
</html>
